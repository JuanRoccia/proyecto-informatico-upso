<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>

    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>
  <body class="body">
    <div class="register-box">
      <img
        src="./static/img/logo_python2.png"
        class="avatar"
        alt="Avatar Image"
      />

      <form id="form-register">
        <!-- INPUTS DE REGISTRO -->
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          placeholder="Ingrese su nombre"
          autocomplete="off"
          required
        />
        <label for="confirmPassword">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          placeholder="Igrese su nombre de usuario"
          autocomplete="off"
          required
        />
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          placeholder="Ingrese su correo electrónico"
          autocomplete="off"
          required
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Ingrese su contraseña"
          autocomplete="off"
          required
        />

        <!-- FIN DE INPUTS DE REGISTRO -->

        <!-- BOTÓN DE REGISTRO -->
        <input type="button" onclick="registerUser()" value="Registrarse" />
        <!-- <button type="button" onclick="registerUser()">Registrarse</button> -->
        <!-- FIN DE BOTÓN DE REGISTRO -->
      </form>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./static/js/main.js"></script>
  </body>
</html>
