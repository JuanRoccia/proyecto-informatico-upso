<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>
  <body class="body">
    <div class="login-box">
      <img
        src="./static/img/logo_python2.png"
        class="avatar"
        alt="Avatar Image"
      />
      <h1>Sistema de facturación</h1>
      <form id="form-login">
        <!-- INPUT USUARIO -->
        <label for="username">Usuario</label>
        <input
          type="email"
          id="username"
          placeholder="Ingresar su Email"
          autocomplete="off"
          required
        />
        <!-- FIN INPUT USUARIO -->

        <!-- INPUT CONTRASEÑA -->
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Ingresar Contraseña"
          required
        />
        <!-- FIN INPUT CONTRASEÑA -->

        <!-- BOTON & LINKS -->
        <input type="submit" onclick="iniciarSesion()" value="Log In" />

        <!-- <button class="button" type="button" onclick="iniciarSesion()">Iniciar Sesión</button> -->
        <a href="#">Olvido su contraseña?</a><br />
        <a href="./register.html">Registrarse</a>
        <!-- FIN BOTON & LINKS -->
      </form>
    </div>
    <script src="./static/js/main.js"></script>

    <script></script>
  </body>
</html>
